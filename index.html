<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter city name...">
            <button class="search-button">Search</button>
        </div>

        <div class="weather-display">
            <h1 class="city-name">City Name</h1>
            <p class="date">Monday, July 21, 2025</p>

            <div class="current-weather">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="weather-icon">
                <p class="temperature">25°C</p>
            </div>
            
            <p class="weather-description">Cloudy</p>

            <div class="weather-details">
                <div class="detail-item">
                    <p>Feels Like</p>
                    <p class="feels-like">26°C</p>
                </div>
                <div class="detail-item">
                    <p>Humidity</p>
                    <p class="humidity">80%</p>
                </div>
                <div class="detail-item">
                    <p>Wind</p>
                    <p class="wind-speed">15 km/h</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
